<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Fork Me! FCC: Test Suite Template</title>
    <link rel="stylesheet" href="css/style.css">
  </head>

  <body>
    <header id="header">
      <section class="nav-bar">
        <nav id="nav-bar" >
        <a class="nav-link" href="#nav-bar">About us </a>
        <a class="nav-link" href="#nav-bar">Company<a>
        <a class="nav-link" href="#nav-bar">Contact us</a>
        </nav>
      </section>
    
      <div class="contents-div">
        <h1>My Product</h1>
        <img
        src="https://www.logodesign.net/logo/line-art-house-roof-and-buildings-4485ld.png"
        alt="company logo"
        width="30%">
        <br>
        <iframe width="560" height="315" src="https://www.youtube.com/embed/u0JbndYpNJs" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
      </div>

    </header>
    <br>
    <form if="form" action="https://www.freecodecamp.com/email-submit" method="post">
      <input type="email" name="email" placeholder="Enter your email to Contact" required>
      <input type="submit" id="submit " name="submit" value="submit">

    </form>


    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>

  </body>
</html>
